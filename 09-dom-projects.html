<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();        
    " class="js-subscribe-button">
    Subscribe </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input class="js-cost-input" type="text" placeholder="Cost of Order" onkeydown="
        handleCostKeydown(event);
    "/>
    
    <button onclick="
        calculateTotal();
    ">Calculate</button>
    
    <p class="js-total-cost"></p>

    <script>

        // console.log(window.document);

        // window.alert('hello');

        // window.console.log('window');

        function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }
    
        function subscribe(){
            const innerText = document.querySelector('.js-subscribe-button').innerText;
            document.querySelector('.js-subscribe-button').innerText = innerText === 'Subscribe' ? 'Subscribed' : 'Subscribe';
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            
            if(cost < 40){
                cost += 10;
            }

            document.querySelector('.js-total-cost').innerText = `$${cost}`;
        }

    </script>
</body>
</html>
